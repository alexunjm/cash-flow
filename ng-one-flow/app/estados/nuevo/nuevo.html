<section name="nuevoMovimiento"
         class="row-fluid">
	<ab-cabecera>
		<mensaje>
			Introduce tus movimientos
		</mensaje>
	</ab-cabecera>
	<form class="form-horizontal text-left">
		<fieldset>
			<div id="legend">
				<legend class="">Introduce tus movimientos</legend>
			</div>
			<div class="row-fluid">
				<div class="col-xs-12 col-sm-6">
					<div class="control-group">
						<label for="tipo"
						       class="column">Tipo: </label>
						<div ng-repeat="tipo in $ctrl.tipos"
						     class="column">
							<input name="tipo"
							       type="radio"
							       name="tipo"
							       value="{{tipo.id}}"
							       ng-click="$ctrl.cambiarTipo(tipo.id)">
							<span class="{{ tipo.texto | lowercase }}">{{ tipo.texto }}</span>
						</div>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label"
					       for="categoria">Categoría</label>
					<div class="controls">
						<select name="categoria"
						        <option
						        value=""
						        selected>Selecciona una categoría...</option>
								<option ng-repeat="categoria in $ctrl.categoriasTipo" [value]="categoria.id">
									{{ categoria.texto }}
								</option>
						</select>
					</div>
				</div>
			</div>
			<div class="col-xs-12 col-sm-6">
				<div class="control-group">
					<label class="control-label"
					       for="fecha">Fecha</label>
					<div class="controls">
						<input type="date"
						       name="fecha"
						       placeholder=""
						       class="input"
						       ng-model="$ctrl.nuevoMovimiento.fecha">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label"
					       for="importe">Importe</label>
					<div class="controls">
						<input type="number"
						       name="importe"
						       placeholder=""
						       class="input"
						       ng-model="$ctrl.nuevoMovimiento.importe">
					</div>
				</div>
			</div>
			<div class="row-fluid">
				<div class="col-xs-12 col-sm-6">
					<div class="control-group">
						<label class="control-label"
						       for="texto">Texto</label>
						<div class="controls">
							<input type="text"
							       name="texto"
							       class="input"
							       ng-model="$ctrl.nuevoMovimiento.texto">
						</div>
					</div>
				</div>
				<div class="col-xs-12 col-sm-6">
					<div class="control-group">
						<label class="control-label"
						       for="valoracion">Valoración</label>
						<div class="controls">
							<ab-valoracion valor="$ctrl.nuevoMovimiento.valoracion"
							               max="10"
							               solo-lectura="false"></ab-valoracion>
						</div>
					</div>
				</div>
			</div>
			</div>
			<div class="text-right">
				<button style="margin-top: 20px"
				        type="button"
				        class="btn btn-lg btn-primary"
				        ng-click="$ctrl.guardarMovimiento()">
					<span>Guardar {{ $ctrl.tipo($ctrl.nuevoMovimiento) }}</span>
				</button>
			</div>
		</fieldset>
	</form>
</section>
