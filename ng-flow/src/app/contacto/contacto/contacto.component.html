<div class="container">
  <div class="row">
    <div class="column">
      <form [formGroup]="contactoForm" (ngSubmit)="onSubmit(contactoForm)"  novalidate>
        <fieldset>
          <label for="emailField"
            [ngClass]="{ 'text-error': isNotValid('email') }">
            Email
          </label>
          <input type="text"
            placeholder="Email"
            id="emailField"
            [ngClass]="{'input-error': isNotValid('email') }"
            formControlName="email">
          <div *ngIf="noEsValido('email')">
            <p *ngIf="contactoForm.get('email').errors.required"
              class="float-right text-error">El campo es obligatorio</p>
          </div>
          <label for="subjectField"
            [ngClass]="{ 'text-error': isNotValid('subject') }">
            Asunto
            </label>
          <input type="text"
            placeholder="Asunto"
            id="subjectField"
            [ngClass]="{'input-error': isNotValid('subject') }"
            formControlName="subject">
          <div *ngIf="noEsValido('subject')">
            <p *ngIf="contactoForm.get('subject').errors.required"
              class="float-right text-error">El campo es obligatorio</p>
          </div>
          <label for="descriptionField"
            [ngClass]="{ 'text-error': isNotValid('description') }">
            Descripción
          </label>
          <textarea placeholder="Descripción" 
            id="descriptionField"
            formControlName="description"
            [ngClass]="{'input-error': isNotValid('description') }"
            formControlName="description">
            </textarea>
          <div *ngIf="noEsValido('description')">
            <p *ngIf="contactoForm.get('description').errors.required"
              class="float-right text-error">El campo es obligatorio</p>
          </div>
          <input class="button-primary" type="submit" value="Enviar" [disabled]="!contactoForm.valid">
        </fieldset>
      </form>
    </div>
  </div>
</div>
