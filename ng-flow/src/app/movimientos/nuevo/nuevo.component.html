<header>
  <h5>Nuevo Movimiento</h5>
</header>
<main>
  <form (ngSubmit)="alGuardarMovimiento(nuevoForm)"
        [formGroup]="nuevoForm"
        novalidate>
    <div class="row">
      <label for="fecha"
             class="column"
             [ngClass]="{'text-error': formUtils.noEsValido('fecha') }">Fecha: </label>
      <input name="fecha"
             type="date"
             name="fecha"
             class="column"
             [ngClass]="{'input-error': formUtils.noEsValido('fecha') }"
             formControlName="fecha">
    </div>
    <div *ngIf="formUtils.tieneErrores('fecha')">
      <p *ngIf="nuevoForm.get('fecha').errors.required"
         class="float-right text-error">El campo es obligatorio</p>
      <p *ngIf="nuevoForm.get('fecha').errors.betweenTwoDates"
         class="float-right text-error">La fecha debe de estar comprendida entre hoy y +- 5días</p>
    </div>
    <div class="row">
      <label for="importe"
             class="column"
             [ngClass]="{'text-error': formUtils.noEsValido('importe') }">Importe: </label>
      <input name="importe"
             type="number"
             class="column"
             [ngClass]="{'input-error': formUtils.noEsValido('importe') }"
             formControlName="importe">
    </div>
    <div *ngIf="formUtils.tieneErrores('importe')">
      <p *ngIf="nuevoForm.get('importe').errors.required"
         class="float-right text-error">El campo es obligatorio</p>
      <p *ngIf="nuevoForm.get('importe').errors.positive"
         class="float-right text-error">El importe debe ser positivo</p>
    </div>
    <div class="row">
      <label for="tipo"
             class="column">Tipo: </label>
      <div *ngFor="let tipo of tipos"
           class="column">
        <input name="tipo"
               type="radio"
               name="tipo"
               [value]="tipo.id"
               formControlName="tipo">
        <span class="{{ tipo.texto | lowercase }}">{{ tipo.texto }}</span>
      </div>
    </div>
    <div class="row">
      <label for="categoria"
             class="column"
             [ngClass]="{'text-error': formUtils.noEsValido('categoria') }">Categoría: </label>
      <select name="categoria"
              class="column"
              [ngClass]="{'input-error': formUtils.noEsValido('categoria') }"
              formControlName="categoria">
          <option value="" selected>Selecciona una categoría...</option>
            <option *ngFor="let categoria of categorias" [value]="categoria.id">
              {{ categoria.texto }}
            </option>
      </select>
    </div>
    <div *ngIf="formUtils.tieneErrores('categoria')">
      <p *ngIf="nuevoForm.get('categoria').errors.required"
         class="float-right text-error">El campo es obligatorio</p>
    </div>
    <div class="row">
      <button type="submit"
        [disabled]="!nuevoForm.valid">Crear movimiento</button>
    </div>
  </form>
  <aside class="container">
    <em class="row">Movimento en curso: </em>
    <code class="row">
      <!--visión de un objeto con el pipe json-->
      <strong>{{ nuevoForm.value | json }}</strong>
    </code>
  </aside>
</main>
